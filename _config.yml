  - name: Keka Lopez
    bio: 'Realizadora aragonesa y activista por la soberanía tecnológica.<br/>Trabaja con diversos colectivos de artistas interdisciplinares mezclando técnicas de video,sonido y fotografiá desde el mediactivismo y la televisión experimental utilizando herramientas de software libre y licencias creative commons. <br/> Dirige mydogisa.ninja donde ha producido contenidos para organizaciones internacionaels desde campañas de protección del medio ambiente a la defensa de llos derechos humanos en Suiza, Alemania,Mexico y Reino Unido. <br/>Ha realizado dos documentales Con el Corazon en la Calle y La Hipocresía del deseo que recibió varias menciones internacionales. <br/>Su primer largo documental se encuentra en fase de grabación El Derecho a Soñar una fábula social protagonizada por hackers y comunidades indígenas sobre la primera red de telefonía celular independiente del mundo. Donde sus protagonistas hablan de la necesidad de desdibujar los horizontes , imaginar imposibles, de las posibilidades de la tecnología ,la colaboración , la gestión comunitaria y del conocimiento abierto. <br/>Este documental está siendo grabado con cámaras de video hackeadas, ampliando las posibilidades que su hardware les posibilita.'
