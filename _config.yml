    linkedin_account:
  - name: Vanessa Galcerà Reales
    bio: 'Ingeniera Informática con 4 años como formadora certificada de Sun Microsystems y Red Hat. Desde 2012 realiza tareas de Lead Software Engineer en proyectos con Oracle ADF.<br/>Lleva más de 7 años involucrada en diferentes iniciativas orientadas a divulgar y formar en nuevas tecnologías como el GDGTarragona. Desde 2014, también está colaborando en dar visibilidad y potenciar la presencia de las mujeres en el campo de la tecnología organizando eventos Women Techmakers en Tarragona.'
    image: img/ponentes/VanessaGalcera
    twitter_account: VanessaGaRe
    linkedin_account:
  - name: Girls to Program (G2P)
    bio: 'Girls to Program (G2P) es el nombre de una aplicación que hemos desarrollado un grupo de niñas de 10 años de Huesca, somos: Alejandra Bagé, Paula Sanclemente, Sara Miravé y Valeria Corrales. Nos encanta el deporte, el inglés y la tecnología, tanto es así que este año participamos en un concurso internacional, Technovation Challenge, y desarrollamos una app para ayudar a niñas en entornos rurales a encontrar recursos para aprender tecnología.'
    image: img/ponentes/Girls2Program
    twitter_account: Girls2Program 
    linkedin_account:
  - name: Susana González Ruisanchez
    bio: 'Abogada especialista en Derecho Tecnológico y ciberseguridad. Socia en ECIX Group. Auditora Jefe ISO 27001 Aenor Seguridad de la Información. Formadora y ponente en congresos y eventos de las áreas de especialización y asidua colaboradora en diversas publicaciones de referencia en el sector legal tecnológico y ciberseguridad. Miembro de junta fundadora de la Asociación nacional de profesionales del hacking ético, juristas y miembros de seguridad del estado. Colaboradora experta en la Red de Conocimiento de Computer World. Docente del curso de experto universitario en derecho tecnológico e informática forense de la UNEX, del máster de compliance de ICAB, del Curso de Ciberderecho de ICAM. Promotora de www.CONPilar.es Zaragoza Congreso anual de ciberseguridad de Zaragoza.'
    image: img/ponentes/SusanaGonzalez
    image_card: img/ponentes/fichas/SusanaGonzalez
    twitter_account: sudigitallawyer
    linkedin_account: susanagonzalezruisanchez
  - name: 'Andrea Gracia García y Eva Omedes Domene'
    bio: 'Somos Andrea Gracia García y Eva Omedes Domene, y ambas vivimos en Zaragoza.<br/>A pesar de haber estudiado diferentes cosas anteriormente, nos conocimos en el Grado de Proyectos de Obra Civil, y en la actualidad, trabajamos también juntas en atBIM, así que ya llevamos 3 años juntas.<br/>Nos gusta la edificación, las estructuras, modelar edificios y formas singulares, y siempre, con la ambición de aprender cosas nuevas y mejorar.'
    image: img/ponentes/AndreaGraciaEvaOmedes
