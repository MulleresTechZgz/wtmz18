    bio: 'María Villarroya Gaudó, doctora en Ingeniería Electrónica y Profesora de Arquitectura y tecnología de Computadores de la Universidad de Zaragoza. Presidenta de AMIT-Aragón, Asociación de Mujeres Investigadoras y Tecnólogas, desde donde lleva más de una década trabajando por aumentar la presencia de mujeres en ingeniería, acercando la ingeniería y en particular la informática a la sociedad, a las chicas y niñas aragonesas con actividades como El Girl''s Day o Una ingeniera en cada cole. '
