    linkedin_account: andrea-gracia-garcia-290b94145
    linkedin_account_2: eva-omedes-366315128
  - name: Laura Lacarra
    bio: 'Laura Lacarra es una maña muy mañosa.  Estudió Ingeniería Informática en el famoso y  extinguido nombre CPS y acumula 9 años de experiencia en el desarrollo de software tocando Java y Python. Recientemente trabaja como Devops en el equipo de BI y BigData producción de Telefónica. Se lo pasa muy bien asistiendo a eventos y organizando unos cuantos. Colabora con Mulleres Tech, WTM Zaragoza, Cachirulo Valley en la actualidad. Ha colaborado en comunidades Betabeers Zaragoza y Agile Aragón. '
    image: 
    twitter_account: LauraLacarra 
    linkedin_account:
  - name: Ibana Lardies Muñoz
    bio: 'Mi nombre es Ibana Lardies.<br/>Soy Ingeniera de Telecomunicaciones.<br/>Tengo 20 años de experiencia en la Industria de IT.<br/>Trabajé en un grupo bancario diseñando e implementando redes de Comunicaciones.<br/>A continuación me incorporé a IBM Spain, donde he realizado proyectos, he sido Leader en Compliance&Service Assurance en Network y actualmente soy Arquitecta de IT, diseñando soluciones para clientes.'
