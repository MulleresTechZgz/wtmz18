    twitter_account: azahara_fergui
    linkedin_account:  
  - name: María Fernández Rodriguez
    bio: 'María Fernández (minimeri) es una diseñadora senior con un amplio bagaje multidisciplinar: grafismo de videojuegos, diseño gráfico y web... centrándose finalmente en el diseño centrado en usuario , diseño de interfaz para nuevos dispositivos, diseño de producto y liderando equipos de UX.<br/>Ultimamente se ha centrado en estudiar neurociencia vinculándola con la teoría del diseño.'
    image: img/ponentes/MariaFernandez
    image_card: img/ponentes/fichas/MariaFernandez
    twitter_account: meri_minimeri
    linkedin_account: 
  - name: Laura Fernando
    bio: ''
