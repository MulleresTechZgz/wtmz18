  - name: Azahara Fernandéz Guizán
    bio: 'Soy desarrolladora de software (.Net y Angular) reconvertida en 2015, tras obtener un doctorado en Inmunología. Desde Abril de 2018 trabajo en Sngular, en la sede de Oviedo.<br/>Me encanta desarrollar, aprender idiomas, asistir a eventos y compartir con la comunidad. Formo parte de AsturiasHacking y también de Afaya tratando de ayudar en todo lo que se me necesite. Siempre positiva y buscando el lado bueno de las cosas.'
