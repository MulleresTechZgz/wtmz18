    bio: 'Estudiante de doctorado en el campo del razonamiento y la planificación multiagente (Inteligencia Artificial). Fundadora de T3chFest. Experta en #Los100de Cotec en Tecnología, Talento y Género. Técnico de asesoramiento científico en Ciencia en el Parlamento. Women Techmaker Scholar en 2016. Me encantan los robots <3'
