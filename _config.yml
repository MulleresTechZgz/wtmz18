    descrip: 'Taller de diseño e impresión con filamento termocrómico para que las niñas y niños se hagan algo como una varita con la que saber por ejemplo si el colacao está demasiado caliente o el agua de la bañera antes de meterse.'
    speaker: Etopia Kids
    bio_speaker: 'ETOPIA_KIDS es el programa de aprendizaje y experimentación con arte, ciencia y tecnologías creativas de código abierto que la Fundación Zaragoza Ciudad del Conocimiento desarrolla para Etopia Centro de Arte y Tecnología. Dirigido a niños y niñas de edades comprendidas entre los 6 y los 14 años, comenzó su andadura en 2013 con la Colonia Urbana de verano. ETOPIA_KIDS es un proyecto que no ha parado de crecer y bajo cuya marca se desarrolla también el programa ETOPIA_KIDS FAMILY, con actividades y talleres durante todo el año para disfrutar en familia, y el AULA DIWOK, un espacio de trabajo cooperativo para chicos y chicas de entre 13 y 18 años.'
