    bio: 'Desde pequeña mi pasión es la tecnología y siempre he querido tener mi propia empresa. A los 10 años decidí que quería emprender y más adelante me empecé a interesar por la programación. Estuve aprendiendo gracias a tutoriales en Youtube y páginas cómo codecademy. Después de un año logré publicar mi primer juego, Crazy Block, que ha conseguido 10000 descargas en el Google Play y Apple Store. Más adelante publiqué un segundo juego y decir crear mi propio estudio, Unicorn Gamer. Ahora mismo estoy trabajando en nuevos proyectos y en el futuro me gustaría tener mi propia empresa tecnológica.'
    image: img/ponentes/lucia_sanchez.jpg
