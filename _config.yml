    bio: 'Nació en Zaragoza, estudió ingeniería industrial, especialidad eléctrica. Comenzó su trayectoria profesional en Madrid, regresando posteriormente a su ciudad natal.<br/>AENOR le solicitó establecer su Delegación de Aragón, en la que está al frente desde hace 20 años.<br/>Apasionada de las motos, siempre luchó para ser considerada por sus capacidades, sin condiciones de género.<br/>Ha participado en asociaciones y colegios profesionales con objeto de normalizar el papel de la mujer en roles asignados tradicionalmente a géneros masculinos.'
